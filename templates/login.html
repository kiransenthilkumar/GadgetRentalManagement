<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">

        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-3 rounded-md 
                        {% if category == 'success' %}
                            bg-green-100 text-green-700 border border-green-400
                        {% elif category == 'danger' %}
                            bg-red-100 text-red-700 border border-red-400
                        {% else %}
                            bg-blue-100 text-blue-700 border border-blue-400
                        {% endif %}
                    ">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email"
                       class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
                       required>
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password:</label>
                <input type="password" id="password" name="password"
                       class="border rounded w-full py-2 px-3 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400"
                       required>
            </div>

            <button type="submit"
                    class="bg-blue-600 text-white px-4 py-2 rounded w-full hover:bg-blue-700 transition">
                Login
            </button>
        </form>

        <p class="text-center text-sm mt-4">
            Don't have an account?
            <a href="{{ url_for('register') }}" class="text-blue-600 hover:underline">Register here</a>
        </p>

        <p class="text-center text-sm mt-3">
            <a href="{{ url_for('forgot_password') }}" class="text-blue-600 hover:underline">
                Forgot Password?
            </a>
        </p>

        <p class="text-center text-sm mt-2 text-gray-700">
            Admin?
            <a href="{{ url_for('admin_login') }}"
               class="text-blue-600 hover:underline"
               target="_blank" rel="noopener noreferrer">
                Admin login
            </a>
        </p>

    </div>
</body>
</html>
