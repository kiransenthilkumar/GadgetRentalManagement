<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body class="bg-gradient-to-br from-blue-600 to-blue-500 min-h-screen flex items-center justify-center p-4">

    <!-- Glassmorphic Card -->
    <div class="bg-white/20 backdrop-blur-xl border border-white/30 p-8 rounded-2xl shadow-2xl w-full max-w-md">

        <!-- Header -->
        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-white drop-shadow">Admin Login</h2>
            <p class="text-blue-100 text-sm mt-1">Secure portal for administrators</p>
        </div>

        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="mb-4 p-3 rounded-lg shadow 
                    {% if category == 'success' %}
                        bg-green-100 text-green-700 border border-green-300
                    {% elif category == 'danger' %}
                        bg-red-100 text-red-700 border border-red-300
                    {% else %}
                        bg-blue-100 text-blue-700 border border-blue-300
                    {% endif %}
                ">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('admin_login') }}" class="space-y-5">

            <!-- Email -->
            <div>
                <label class="block text-white font-semibold mb-1">Email</label>
                <div class="flex items-center bg-white/90 rounded-lg px-3 border border-blue-200">
                    <i data-feather="mail" class="text-gray-500"></i>
                    <input type="email" name="email"
                        class="w-full bg-transparent py-2 px-2 focus:outline-none text-gray-700"
                        placeholder="admin@example.com" required>
                </div>
            </div>

            <!-- Password -->
            <div>
                <label class="block text-white font-semibold mb-1">Password</label>
                <div class="flex items-center bg-white/90 rounded-lg px-3 border border-blue-200">
                    <i data-feather="lock" class="text-gray-500"></i>
                    <input type="password" name="password"
                        class="w-full bg-transparent py-2 px-2 focus:outline-none text-gray-700"
                        placeholder="••••••••" required>
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full bg-white text-blue-600 font-bold py-2.5 rounded-lg shadow hover:bg-blue-50 transition">
                Login
            </button>
        </form>

        <!-- Footer -->
        <p class="text-center text-blue-100 text-xs mt-6">
            Gadget Rental Admin Panel • Secure Access
        </p>

    </div>

    <script>
        feather.replace();
    </script>

</body>
</html>
