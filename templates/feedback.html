{% extends "base.html" %}

{% block title %}Submit Feedback{% endblock %}

{% block content %}

<div class="max-w-3xl mx-auto">

    <!-- Header Section -->
    <div class="bg-gradient-to-r from-blue-600 to-blue-500 text-white p-6 rounded-xl shadow-lg mb-8">
        <h2 class="text-3xl font-bold">We Value Your Feedback âœ¨</h2>
        <p class="mt-2 text-blue-100">
            Help us improve your experience by sharing your thoughts.
        </p>
    </div>

    <!-- Feedback Form Container -->
    <form method="POST" action="{{ url_for('feedback') }}"
          class="bg-white p-8 rounded-xl shadow-md border border-blue-100">

        <h3 class="text-xl font-semibold text-gray-800 mb-6">Submit Your Feedback</h3>

        <!-- Subject Field -->
        <div class="mb-5">
            <label for="subject" class="block text-gray-700 text-sm font-semibold mb-2">Subject</label>
            <input type="text" id="subject" name="subject"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition outline-none"
                placeholder="e.g., Website Issue, Feature Request, Payment Problem" required>
        </div>

        <!-- Message Field -->
        <div class="mb-6">
            <label for="message" class="block text-gray-700 text-sm font-semibold mb-2">Message</label>
            <textarea id="message" name="message" rows="6"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition outline-none"
                placeholder="Write your feedback here..." required></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 shadow-md transition transform hover:-translate-y-0.5">
            Submit Feedback
        </button>
    </form>

    <!-- Footer Note -->
    <p class="text-center text-gray-500 mt-6">
        We usually respond within 24 hours. Thank you for helping us improve! ðŸ˜Š
    </p>

</div>

{% endblock %}
